<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="pokeball">⚪</span>
                <h1>Pokémon Chatbot</h1>
            </div>
            <p class="subtitle">Seu assistente especializado em Pokémon!</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens aparecerão aqui quando o usuário iniciar a conversa -->
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Inicie nossa conversa! Pergunte sobre Pokémon..."
                        maxlength="500"
                    >
                    <button id="sendButton" class="send-button">
                        <span>Enviar</span>
                        <span class="send-icon">📤</span>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action" data-action="list">📋 Listar Pokémon</button>
                    <button class="quick-action" data-action="pikachu">⚡ Pikachu</button>
                    <button class="quick-action" data-action="jokes">🎭 Piadas</button>
                    <button class="quick-action" data-action="types">🏷️ Tipos</button>
                    <button class="quick-action" data-action="help">❓ Ajuda</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>Pensando...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
